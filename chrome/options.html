<html>
  <head>
    <style>
      .urllist { width:50em; height:18em; }
      .clsidlist { width:50em; height:12em; }
      .description { width:1000px; margin:20px 0px }
    </style>
    <script src="/i18n.js">
    </script>
    <script>
      var setting = chrome.extension.getBackgroundPage().setting;
      function loadSettings() {
        urllist.value = setting.getUrlPlain();
        clsidlist.value = setting.getTrustedClsids();
        log_enable.checked = setting.getLogEnabled();
      }
      function saveUrls() {
        setting.setUrlMatches(urllist.value);
      }
      function saveClsids() {
        setting.setTrustedClsids(clsidlist.value);
      }
      function setLog() {
        setting.setLogEnabled(log_enable.checked);
      }
      function saveSettings() {
        saveUrls();
        saveClsids();
        setLog();
        setting.save();
      }
    </script>
  </head>

  <body onload="loadSettings()" onunload="saveSettings()">
    <div style="padding-left:40px">
      <div class="description" style="font-size: 25px; color: blue">
        <div i18n="welcome"></div>
      </div>
      <div class="description">
        <div i18n="url_desp"></div>
        <div i18n="url_format"></div>
        <div i18n="url_regex"></div>
      </div>
      <div class="description">
        <div i18n="given_setting"></div>
      </div>
      <textarea class="urllist" id="urllist" onchange="saveSettings()">
      </textarea>
      <div class="description">
        <div i18n="clsid_desp"></div>
        <div i18n="clsid_format"></div>
      </div>
      <textarea class="clsidlist" id="clsidlist" onchange="saveSettings()">
      </textarea>
      <div class="description" style="color:red; font-size: 20px">
        <a href="http://code.google.com/p/np-activex/issues/list">
          <div i18n="submit_issue"></div>
        </a>
      </div>
      <input id="log_enable" type="checkbox" onclick="setLog()">
        <span i18n="log_enable"></span>
      </input>
      <div i18n="copyright">
      </div>
    </div>
  </body>
</html>
