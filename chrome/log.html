<html>
  <head>
    <style>
      .logs
      {
        height:70em;
        width:90em;
      }
    </style>
    <script src="/i18n.js">
    </script>
    <script>
      document.title = chrome.i18n.getMessage("log_title");
      var log = chrome.extension.getBackgroundPage().logger;
      function formatXml(xml) {
        return xml.replace(/</g, "\n<").replace(/>(.)/g, ">\n  $1");
      }
      function loadLog() {
        var text = formatXml(log.getLogString());
        document.getElementById("logtext").innerText = text;
      }
    </script>
  </head>
  <body onload="loadLog()">
    <textarea id = "logtext" class="logs" readonly>
    </textarea>
  </body>
</html>
